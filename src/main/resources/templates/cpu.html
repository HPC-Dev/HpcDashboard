<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link th:rel="stylesheet" th:href="@{assets/datatable/datatables.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/custom/custom.css}"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />
    <link rel="icon" th:href="@{assets/favicon.ico}" />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <title>CPU</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid" style="max-width:1225px">
        <a class="navbar-brand" href="/index"><i class="fas fa-home"></i> HPC Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

<!--                <li class="nav-item ">-->
<!--                    <a class="nav-link" href="#" th:href="@{/index}">Home</a>-->
<!--                </li>-->

                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/application}">Applications</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/benchmark}">Benchmarks</a>
                </li>

                <li class="nav-item active ">
                    <a class="nav-link" href="#" th:href="@{/cpu}">CPU <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/result}">Result Form</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/dashboard}">Dashboard </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/data}">Data</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/charts}">Charts</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="max-width:1225px">
    <div class="row">
        <div class="col-lg-12 mt-5 mb-5 table-responsive">
            <table id="ajax" class="table table-bordered" style="width: 100%">
                <thead bgcolor="#D3D3D3">
                <tr>
                    <th>Manufacturer</th>
                    <th>Generation</th>
                    <th>SKU</th>
                    <th>TDP</th>
                    <th>Cores</th>
                    <th>Base Freq</th>
                    <th>Peak Freq</th>
                    <th>L3 cache</th>
                    <th>DDR channels</th>
                    <th>DDR Freq</th>
                </tr>
                </thead>
            </table>
            <br>
            <p style="font-size:12px;text-align:right;font-family:verdana;">*8 channel and 3200 capable,  Performance Optimized to 4 channels @ 2666</p>
        </div>
    </div>
</div>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<script th:src="@{assets/datatable/datatables.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.spring-friendly.js}"></script>

<script>

    var table = $('table#ajax').DataTable({
		'ajax' : '/datatable/cpu',
		'scrollY': "430px",
        'scrollX': true,
        'scrollCollapse': true,
        'processing': true,
        'serverSide': true,
        'paging' : false,

		columns : [
		{
                data: 'cpuManufacturer'
            },
            {
                data: 'cpuGeneration'
            },
            {
                data: 'cpuSku'
            },
            {
                data: 'tdp'
            },
            {
                data: 'cores'
            },
            {
                data: 'baseFreq'
            },
            {
                data: 'peakFreq'
            },
            {
                data: 'l3Cache'
            },
            {
                data: 'ddrChannels'
            },
            {
                data: 'maxDdrFreq'
            }
		]
	});

</script>

</body>
</html>
