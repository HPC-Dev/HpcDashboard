<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link th:rel="stylesheet" th:href="@{assets/datatable/datatables.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/custom/custom.css}"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />

    <link rel="icon" th:href="@{assets/favicon.ico}" />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <title>Benchmarks</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid" style="max-width:1300px">
        <a class="navbar-brand" href="/index"><i class="fas fa-home"></i> HPC Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

<!--                <li class="nav-item ">-->
<!--                    <a class="nav-link" href="#" th:href="@{/index}">Home</a>-->
<!--                </li>-->

                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/application}">Applications</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/benchmark}">Benchmarks <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/cpu}">CPU</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/result}">Result Form</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/dashboard}">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/data}">Data</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/charts}">Charts</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="max-width:1300px">
    <div class="row">
        <div class="col-xl-12 mt-3 mb-3 table-responsive">
            <table id="ajax" class="table table-bordered " style="width: 100%">
                <thead bgcolor="#D3D3D3">
                <tr>
                    <th>Application</th>
                    <th>Benchmark</th>
                    <th>Name</th>
                    <th>Metric</th>
                    <th>Size</th>
                    <th>Size units</th>
                    <th>Duration</th>
                    <th>Dur units</th>
                    <th>Runtime</th>
                    <th>Units</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<script th:src="@{assets/datatable/datatables.js}"></script>

<script>
    $('#ajax').removeAttr('width').DataTable({
        "processing": true,
        "serverSide": true,
        'scrollY': "430px",
        'scrollX': true,
        'scrollCollapse': true,
        "ajax": {
            "url": "/datatable/benchmarkAjax",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        },
        "columns": [
            {"data": "appName", width: 80, targets: 0},
            {"data": "bmName",width: 80, targets: 1},
            {"data": "bmFullName", width: 120, targets: 2},
            {"data": "bmMetric", width: 200, targets: 3},
            {"data": "bmSize", width: 60, targets: 4},
            {"data": "bmSizeUnits", width: 140, targets: 5},
            {"data": "bmDur", width: 60, targets: 6},
            {"data": "bmDurUnits", width: 60, targets: 7},
            {"data": "estRuntime", width: 80, targets: 8},
            {"data": "bmUnits", width: 40, targets: 9}
        ]
        ,fixedColumns: true
    });
</script>

</body>
</html>
