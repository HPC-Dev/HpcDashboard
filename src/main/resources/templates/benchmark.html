<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link th:rel="stylesheet" th:href="@{assets/datatable/datatables.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/datatable/custom.css}"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />

    <link rel="icon"
          th:href="@{assets/favicon.ico}" />
    <title>Benchmarks</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid" style="max-width:1225px">
        <a class="navbar-brand" href="/">HPC Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/index}">Home</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/application}">Applications</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/benchmark}">Benchmarks <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/cpu}">CPU</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="#" th:href="@{/result}">Result Form</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/dashboard}">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/charts}">Charts</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="max-width:1225px">
    <div class="row">
        <div class="col-xl-12 mt-5 mb-5">
            <table id="ajax" class="table table-bordered table-responsive" style="width: 100%">
                <thead>
                <tr>
                    <th>Application</th>
                    <th>Benchmark</th>
                    <th>Name</th>
                    <th>duration</th>
                    <th>metric</th>
                    <th>size</th>
                    <th>size units</th>
                    <th>dur units</th>
                    <th>units</th>
                    <th>est runtime</th>

                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<script th:src="@{assets/datatable/datatables.js}"></script>

<script>
    $('#ajax').removeAttr('width').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/benchmarkAjax",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        },
        "columns": [
            {"data": "app_name", width: 80, targets: 0},
            {"data": "bm_name",width: 80, targets: 1},
            {"data": "bm_full_name", width: 120, targets: 2},
            {"data": "bm_dur", width: 60, targets: 3},
            {"data": "bm_metric", width: 200, targets: 4},
            {"data": "bm_size", width: 60, targets: 5},
            {"data": "bm_size_units", width: 140, targets: 6},
            {"data": "bm_dur_units", width: 60, targets: 7},
            {"data": "bm_units", width: 40, targets: 8},
            {"data": "est_runtime", width: 100, targets: 9}
        ]
        ,fixedColumns: true
    });
</script>

</body>
</html>
