<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/custom/data.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/custom/custom.css}"/>
    <link rel="icon"
          th:href="@{assets/favicon.ico}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

    <title>Part Comparision</title>
    <style>

    </style>

</head>

<div th:insert="~{fragments/header :: header}">...</div>

<br>

<div class="container-fluid" style="max-width:1400px; padding:0;">
    <div class="row">
     <div id="app" class="custom-control col-sm-2 dropdown custom-control-inline">
                <select class="form-control form-control-sm" id="appDrop" name="appDrop">
                    <option value="" selected="true" disabled="disabled">-- App --</option>
                    <option th:each="app : ${apps}"
                            th:value="${app}"
                            th:text="${app}"></option>
                </select>
        </div>
        <div id="type1" class="custom-control col-sm-2 dropdown custom-control-inline">
            <select class="form-control form-control-sm" id="typeDrop1" name="typeDrop1">
                <option value="" selected="true" disabled="disabled">-- RunType1 --</option>
            </select>
        </div>


        <div id="type2" class="custom-control col-sm-2 dropdown custom-control-inline">
            <select class="form-control form-control-sm" id="typeDrop2" name="typeDrop2">
                <option value="" selected="true" disabled="disabled">-- RunType2 --</option>
            </select>
        </div>

    </div>

    <div class="row"  style="margin-top:20px">
        <div class="custom-control col-sm-2 custom-control-inline">

        </div>
        <div id="cpu1" class="custom-control col-sm-2 dropdown custom-control-inline">
            <select class="form-control form-control-sm" id="cpuDrop1" name="cpuDrop1">
                <option value="" selected="true" disabled="disabled">-- CPU1 --</option>
            </select>
        </div>


        <div id="cpu2" class="custom-control col-sm-2 dropdown custom-control-inline">
            <select class="form-control form-control-sm" id="cpuDrop2" name="cpuDrop2">
                <option value="" selected="true" disabled="disabled">-- CPU2 --</option>
            </select>
        </div>

    </div>

    </div>

<br>
<br>

<div class="container-fluid" style="max-width:1400px; overflow-x:auto; ">

    <div class="table-responsive" id="tableNew" style="margin-left:10px"></div>

    <div id="multiChart" class="col-md-6 mt-2 mb-2">
        <canvas id="multiBarChart" width="450" height="300" role="img"></canvas>
    </div>

</div>


<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{assets/chartjs/Chart.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{assets/chartjs/Chart.bundle.js}"></script>
<script type="text/javascript" th:src="@{assets/custom/partComparision.js}"></script>

</body>
</html>
